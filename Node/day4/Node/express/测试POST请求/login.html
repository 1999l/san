<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<input type="text" id="username">
<input type="text" id="password"><br>
<button id="zhuce">注册</button>
<button id="denglu">登录</button>

<body>
    <script src="./jquery.js"></script>
    <script>
        // $.ajax({
        //     url: "http://localhost:3000/mine",
        //     type: "POST",
        //     success(data) {
        //         console.log(data)
        //     },
        //     error(err) {
        //         console.log(err)
        //     }
        // })
        const cabelo = (lei) => {
            let username = $('#username').val().trim();
            let password = $('#password').val().trim();
            let type = lei;
            $.ajax({
                url: "http://localhost:900/list",
                type: "POST",
                data: {
                    username,
                    password,
                    type
                },
                success(data) {
                    console.log(data)
                },
                error(err) {
                    console.log(err)
                }
            })
        }
        $('#zhuce').click(() => {
            cabelo('registar')
        });

        $('#denglu').click(() => {
            cabelo('login')
        });
    </script>
</body>

</html>
