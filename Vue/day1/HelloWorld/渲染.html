<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div id="app">
        <!-- v-cloak加[v-cloak]{display:none}解决渲染闪烁的问题 -->
        <p v-cloak>{{msg}}</p>
        <p v-text="msg2"></p>
        <!-- v-bind  是Vue中,提供的用于绑定属性的指令
            v-bind 指令可以简写为 :要绑定的属性
            v-bind 中,可以写合法的JS表达式 
        -->
        <input type="button" value="ok" v-bind:title="mytitle">
        <input type="button" value="ok1" :title="mytitle">
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const vm = new window.Vue({
        el: "#app",
        data: {
            msg: "sdfasd",
            msg2: "sss",
            mytitle: "这是一个自定义的title"
        }
    })
</script>

</html>
