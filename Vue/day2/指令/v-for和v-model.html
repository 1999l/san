<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            name: "sasddf",
            arr: ["sasddf", "sasddf111", "sasddf2222", "sasddf3333"]
        }, template: `
<div>
        <p v-for="a in arr">{{a}}</p>

<input v-model="name"/>
        <select v-model="name">
            <option v-for="b in arr">{{b}}</option>
        </select>
</div>
`
    })
</script>

</html>
