<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="add">

    </div>
</body>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: "#add",
        data: {
            msg: 666
        },
        template: `
    <div>
        <p v-if="msg<555">2222</p>
        <p v-else-if="msg>888">3333</p>
        <p v-else>5555</p>
        </div>
    `
    })
</script>

</html>
