<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script src="./vue.js"></script>
    <script>
        // v-once只渲染一次,渲染过一次后不会因数据的改变而重新渲染
        new Vue({
            el: '#demo',
            // M
            data: {
                name: 'yao'
            },
            template: `
                <div>
                    <input v-model="name" />
                    <p v-once v-text="name"></p>
                    <p v-text="name"></p>
                </div>
            `
        })
    </script>
</body>

</html>
