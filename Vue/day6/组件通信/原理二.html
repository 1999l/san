<!DOCTYPE html>
<html lang="en">
<style>
    [v-cloak] {
        display: none;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <p v-cloak>{{state.name}}</p>
        <button @click="setName('judy')">改变的值</button>
    </div>
    <hr>
    <div id="app2">
        <p v-cloak>{{state.name}}</p>
    </div>

</body>
<script src="./vue.js"></script>
<script>
    const store = {
        //状态值
        state: {
            name: "monica"
        },
        setState(newValue) {
            //调试
            this.state.name = newValue
        }
    }

    const vmA = new Vue({
        el: "#app1",
        data: {
            state: store.state
        },
        methods: {
            setName(name) {
                console.log(name)
                store.setState(name)
            }
        }
    })

    const vmB = new Vue({
        el: "#app2",
        data: {
            state: store.state
        }
    })
</script>

</html>
