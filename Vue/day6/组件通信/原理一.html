<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin-left: .5rem;
    }
</style>

<body>
    <div id="app1">
        <input v-model="name" />
    </div>
    <div id="app2">
        <p>{{name}}</p>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    //共享的数据源
    //存放状态的仓库
    //利用这个原理实现两个组件的数据通信
    const sourceOfTruth = {
        name: "monica"
    }
    const vmA = new Vue({
        el: "#app1",
        data: sourceOfTruth
    })
    const vmB = new Vue({
        el: "#app2",
        data: sourceOfTruth
    })
</script>

</html>
